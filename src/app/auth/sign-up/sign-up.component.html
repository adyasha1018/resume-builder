<form #signUpForm="ngForm" class="sign-up">
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <div class="row form-group">
      <label for="name">Name : </label>
      <input type="text"  name="name"[(ngModel)]="signUpModel.name" placeholder="name"/>
    </div>
    <div class="row form-group">
      <label for="pswd">Password : </label>
      <input type="password" name="pswd" placeholder="password" [(ngModel)]="signUpModel.password" />
    </div>
    <div class="row form-group">
      <label for="phNo">Phone Number : </label>
      <input type="number" name="phNo" placeholder="phNo" [(ngModel)]="signUpModel.phoneNo" />
    </div>
  <div class="row form-group">
    <button class="btn btn-primary" (click)="signUpUser(signUpModel)">Save</button>
    <button class="btn btn-default">Cancel</button>
  </div>
</form>
